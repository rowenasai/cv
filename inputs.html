<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Form</title>
</head>
<body>
    <form action="">
        <p>
            <label for="name">Your Name:</label>
            <input type="text">
        </p>

        <p>
            <label for="email">Your Email:</label>
            <input type="email">
        </p>

        <p>
            <label for="phone-number">Your Phone Number:</label>
            <input type="tel">
        </p>

        <p>
            <label for="message">How can I help you?</label>
        </p>
        
        <p>
            <textarea name="client-message" id="" cols="30" rows="10">Tell me about your project...</textarea>
        </p>

        <p>
            <label for="client-url">Enter tour website's URL:</label>
             <input type="url">
        </p>

        <p>
            <label for="insp-files">Add any reference files:</label>
            <input type="file">
        </p>

        <p>
        <label for="terms-conditions">I read and accept the Terms & Conditions</label>
        <input type="checkbox">
        </p>

        <p>
        <input type="submit">
        </p>

    </form>
</body>
</html>
